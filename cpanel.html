<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub PDF Control Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #00aaff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 170, 255, 0.2);
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        select, button, input {
            padding: 10px;
            background-color: #1e1e1e;
            color: #00aaff;
            border: 1px solid #00aaff;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 170, 255, 0.3);
            flex: 1;
            min-width: 150px;
        }

        button:hover {
            background-color: #005577;
            cursor: pointer;
        }

        .file-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #1e1e1e;
            color: #00aaff;
            box-shadow: 0 4px 10px rgba(0, 170, 255, 0.2);
        }

        th, td {
            border: 1px solid #00aaff;
            padding: 10px;
            text-align: center;
            word-break: break-word;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #00aaff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .deployment-steps {
            margin-top: 20px;
            text-align: left;
        }

        .deployment-steps p {
            margin: 5px 0;
        }

        .file-count {
            margin: 15px 0;
            font-size: 1.2em;
            color: #00aaff;
        }

        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .row {
                flex-direction: column;
            }
            
            select, button, input {
                width: 100%;
            }
            
            table {
                font-size: 0.9em;
            }
            
            th, td {
                padding: 8px 5px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            h2, h3 {
                font-size: 1.2em;
            }
            
            .file-count {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome, Admins</h2>
        <div class="controls">
            <div class="row">
                <label for="folderSelect"> اختر الفولدر:</label>
                <select id="folderSelect"></select>
                <button onclick="fetchPDFs()">اعرض الملفات</button>
            </div>
            <div class="row">
                <input type="text" id="newFolderName" placeholder="New folder name">
                <button onclick="createFolder()">انشئ فولدر</button>
            </div>
            <div class="row">
                <input type="file" id="pdfUpload" accept="application/pdf">
                <button onclick="uploadPDF()">ارفع الملف</button>
            </div>
        </div>
        
        <h3> الملفات المتاحه</h3>
        <div class="file-count" id="fileCount"></div>
        <div style="overflow-x: auto;">
            <table>
                <thead>
                    <tr>
                        <th>اسم الملف</th>
                        <th>الصلاحيات</th>
                    </tr>
                </thead>
                <tbody id="pdfTableBody"></tbody>
            </table>
        </div>

        <div id="deployment" style="display: none;">
            <div class="loader"></div>
            <div class="deployment-steps" id="deploymentSteps"></div>
        </div>
    </div>

    <script>
        const GITHUB_TOKEN = "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"; // Replace with your GitHub token
        const REPO_OWNER = "lotfy-mosca"; // Replace with your GitHub username
        const REPO_NAME = "bu"; // Replace with your repository name

        // Fetch folders from the GitHub repository
        async function fetchFolders() {
            const url = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/`;
            try {
                const response = await fetch(url, {
                    headers: { Authorization: `token ${GITHUB_TOKEN}` }
                });
                if (!response.ok) throw new Error("Failed to fetch folders");
                const data = await response.json();
                const folderSelect = document.getElementById("folderSelect");
                folderSelect.innerHTML = '<option value="">--   اختر الفولدر --</option>'; // Clear and add default option
                data.filter(item => item.type === "dir").forEach(folder => {
                    const option = document.createElement("option");
                    option.value = folder.path;
                    option.textContent = folder.name;
                    folderSelect.appendChild(option);
                });
            } catch (error) {
                console.error("Error fetching folders:", error);
                alert("هناك خطا في الاتصال بالسيرفر , ارجو التاكد من الانترنت او رسترة التطبيق");
            }
        }

        // Fetch all PDFs in the repository recursively
        async function fetchAllPDFs() {
            const url = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/git/trees/main?recursive=1`;
            try {
                const response = await fetch(url, {
                    headers: { Authorization: `token ${GITHUB_TOKEN}` }
                });
                if (!response.ok) throw new Error("Failed to fetch PDFs");
                const data = await response.json();
                const pdfFiles = data.tree.filter(file => file.path.endsWith(".pdf"));
                return pdfFiles;
            } catch (error) {
                console.error("Error fetching PDFs:", error);
                alert("هناك خطا في الاتصال بالسيرفر , ارجو التاكد من الانترنت او رسترة التطبيق");
                return [];
            }
        }

        // Fetch PDFs from the selected folder or the entire repository
        async function fetchPDFs() {
            const folder = document.getElementById("folderSelect").value;
            const fileCount = document.getElementById("fileCount");
            const pdfTableBody = document.getElementById("pdfTableBody");
            pdfTableBody.innerHTML = ""; // Clear existing rows

            if (!folder) {
                // If no folder is selected, fetch all PDFs in the repository
                const pdfFiles = await fetchAllPDFs();
                fileCount.textContent = `Total PDF files in repository: ${pdfFiles.length}`;

                // Populate the table with all PDF files
                pdfFiles.forEach(file => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${file.path}</td>
                        <td class="action-buttons">
                            <button onclick="previewPDF('https://lotfy-mosca.github.io/${REPO_NAME}/${file.path}')">معاينة</button>
                            <button onclick="copyLink('https://lotfy-mosca.github.io/${REPO_NAME}/${file.path}', '${file.path}')"> نسخ الرابط</button>  
                            <button onclick="deletePDF('${file.path}', '${file.sha}')">حذف  </button>  
                        </td>
                    `;
                    pdfTableBody.appendChild(row);
                });
            } else {
                // If a folder is selected, fetch PDFs from that folder
                const url = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${folder}`;
                try {
                    const response = await fetch(url, {
                        headers: { Authorization: `token ${GITHUB_TOKEN}` }
                    });
                    if (!response.ok) throw new Error("Failed to fetch PDFs");
                    const data = await response.json();
                    const pdfFiles = data.filter(file => file.name.endsWith(".pdf"));
                    fileCount.textContent = `عدد الملفات في الفولدر: ${pdfFiles.length}`;

                    // Populate the table with PDF files from the selected folder
                    pdfFiles.forEach(file => {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${file.name}</td>
                            <td class="action-buttons">
                                <button onclick="previewPDF('${file.download_url}')">معاينة</button>
                                <button onclick="copyLink('${file.download_url}', '${file.name}')">نسخ الرابط</button>  
                                <button onclick="deletePDF('${file.path}', '${file.sha}')">حذف</button>  
                            </td>
                        `;
                        pdfTableBody.appendChild(row);
                    });
                } catch (error) {
                    console.error("Error fetching PDFs:", error);
                    alert("هناك خطا في الاتصال بالسيرفر , ارجو التاكد من الانترنت او رسترة التطبيق");
                }
            }
        }

        // Create a new folder
        async function createFolder() {
            const folderName = document.getElementById("newFolderName").value.trim();
            if (!folderName) return alert("Please enter a folder name");

            if (!confirm(`Are you sure you want to create folder "${folderName}"?`)) return;

            document.getElementById("deployment").style.display = "block";
            const deploymentSteps = document.getElementById("deploymentSteps");
            deploymentSteps.innerHTML = "<p>Creating folder...</p>";

            const url = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${folderName}/.gitkeep`;
            try {
                const response = await fetch(url, {
                    method: "PUT",
                    headers: {
                        Authorization: `token ${GITHUB_TOKEN}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        message: `Create folder ${folderName}`,
                        content: btoa("") // Empty file to create folder
                    })
                });

                if (response.ok) {
                    deploymentSteps.innerHTML += "<p>Folder created successfully!</p>";
                    await fetchFolders(); // Refresh folder list
                    document.getElementById("newFolderName").value = ""; // Clear input
                } else {
                    const errorData = await response.json();
                    deploymentSteps.innerHTML += `<p>Creation failed: ${errorData.message}</p>`;
                }
            } catch (error) {
                deploymentSteps.innerHTML += `<p>Creation failed: ${error.message}</p>`;
            } finally {
                setTimeout(() => {
                    document.getElementById("deployment").style.display = "none";
                }, 3000);
            }
        }

        // Open the PDF in a new tab
        function previewPDF(url) {
            window.open(url, "_blank");
        }

        // Copy the PDF download link to the clipboard in the desired format
        function copyLink(url, fileName) {
            const folder = document.getElementById("folderSelect").value;
            const link = `https://lotfy-mosca.github.io/bu/${folder ? folder + '/' : ''}${fileName}`;
            navigator.clipboard.writeText(link)
                .then(() => alert("Link copied!"))
                .catch(() => alert("Failed to copy link."));
        }

        // Delete a PDF file
        async function deletePDF(filePath, sha) {
            if (!confirm("Are you sure you want to delete this file?")) return;

            // Show loader
            const deployment = document.getElementById("deployment");
            deployment.style.display = "block";
            const deploymentSteps = document.getElementById("deploymentSteps");
            deploymentSteps.innerHTML = "<p>Deleting file...</p>";

            const url = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${filePath}`;
            try {
                const response = await fetch(url, {
                    method: "DELETE",
                    headers: {
                        Authorization: `token ${GITHUB_TOKEN}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        message: `Delete ${filePath}`,
                        sha: sha
                    })
                });

                if (response.ok) {
                    deploymentSteps.innerHTML += "<p>File deleted successfully!</p>";
                    await fetchPDFs(); // Refresh the PDF list
                } else {
                    const errorData = await response.json();
                    deploymentSteps.innerHTML += `<p>Deletion failed: ${errorData.message}</p>`;
                }
            } catch (error) {
                deploymentSteps.innerHTML += `<p>Deletion failed: ${error.message}</p>`;
            } finally {
                setTimeout(() => {
                    deployment.style.display = "none";
                }, 3000);
            }
        }

        // Upload a PDF file to the selected folder
        async function uploadPDF() {
            const fileInput = document.getElementById("pdfUpload");
            if (!fileInput.files.length) return alert("Select a PDF file first");
            const file = fileInput.files[0];
            const folder = document.getElementById("folderSelect").value;
            if (!folder) return alert("Please select a folder first");

            document.getElementById("deployment").style.display = "block";
            const deploymentSteps = document.getElementById("deploymentSteps");
            deploymentSteps.innerHTML = "<p>Starting deployment...</p>";

            const reader = new FileReader();
            reader.onload = async function () {
                const content = btoa(reader.result); // Encode file content to Base64
                const url = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${folder}/${file.name}`;

                try {
                    const response = await fetch(url, {
                        method: "PUT",
                        headers: {
                            Authorization: `token ${GITHUB_TOKEN}`,
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            message: `Add ${file.name}`,
                            content: content
                        })
                    });

                    if (response.ok) {
                        deploymentSteps.innerHTML += "<p>File uploaded successfully!</p>";
                        await fetchPDFs(); // Refresh list
                        fileInput.value = ""; // Clear file input
                    } else {
                        const errorData = await response.json();
                        deploymentSteps.innerHTML += `<p>Upload failed: ${errorData.message}</p>`;
                    }
                } catch (error) {
                    deploymentSteps.innerHTML += `<p>Upload failed: ${error.message}</p>`;
                } finally {
                    setTimeout(() => {
                        document.getElementById("deployment").style.display = "none";
                    }, 3000);
                }
            };
            reader.readAsBinaryString(file);
        }

        // Initialize the page
        fetchFolders();
    </script>
</body>
</html>
