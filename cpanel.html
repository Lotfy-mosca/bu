
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub PDF Control Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #00aaff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            position: sticky;
            width: 60%;
            background: #1e1e1e;
            padding: 10px;
            border-radius: 10px;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 170, 255, 0.2);
        }

        select, button, input {
            margin: 10px 0;
            padding: 10px;
            background-color: #1e1e1e;
            color: #00aaff;
            border: 1px solid #00aaff;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 170, 255, 0.3);
        }

        button:hover {
            background-color: #005577;
        }

        .file-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #1e1e1e;
            color: #00aaff;
            box-shadow: 0 4px 10px rgba(0, 170, 255, 0.2);
        }

        th, td {
            border: 1px solid #00aaff;
            padding: 10px;
            text-align: center;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #00aaff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .deployment-steps {
            margin-top: 20px;
            text-align: left;
        }

        .deployment-steps p {
            margin: 5px 0;
        }

        .file-count {
            margin-top: 10px;
            font-size: 1.2em;
            color: #00aaff;
        }
        .container{
            display: grid;
            max-width: 20%;
        }
    </style>
</head>
<body>
    <div class="container">
    <h2>Welcome , Admins</h2>
    <label for="folderSelect">Select a Folder:</label>
    <select id="folderSelect"></select>
    <button onclick="fetchPDFs()">View PDFs</button>
    <input type="file" id="pdfUpload" accept="application/pdf">
    <button onclick="uploadPDF()">Upload PDF</button>
</div>
    <h3>PDF Files</h3>
    <div class="file-count" id="fileCount"></div> <!-- Added file count display -->
    <table>
        <thead>
            <tr>
                <th>File Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="pdfTableBody"></tbody>
    </table>

    <div id="deployment" style="display: none;">
        <div class="loader"></div>
        <div class="deployment-steps" id="deploymentSteps"></div>
    </div>

    <script>
        const GITHUB_TOKEN = "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"; // Replace with your GitHub token
        const REPO_OWNER = "lotfy-tech"; // Replace with your GitHub username
        const REPO_NAME = "bu"; // Replace with your repository name

        // Fetch folders from the GitHub repository
        async function fetchFolders() {
            const url = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/`;
            try {
                const response = await fetch(url, {
                    headers: { Authorization: `token ${GITHUB_TOKEN}` }
                });
                if (!response.ok) throw new Error("Failed to fetch folders");
                const data = await response.json();
                const folderSelect = document.getElementById("folderSelect");
                folderSelect.innerHTML = ""; // Clear existing options
                data.filter(item => item.type === "dir").forEach(folder => {
                    const option = document.createElement("option");
                    option.value = folder.path;
                    option.textContent = folder.name;
                    folderSelect.appendChild(option);
                });
            } catch (error) {
                console.error("Error fetching folders:", error);
                alert("هناك خطا في الاتصال بالسيرفر , ارجو التاكد من الانترنت او رسترة التطبيق");
            }
        }

        // Fetch all PDFs in the repository recursively
        async function fetchAllPDFs() {
            const url = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/git/trees/main?recursive=1`;
            try {
                const response = await fetch(url, {
                    headers: { Authorization: `token ${GITHUB_TOKEN}` }
                });
                if (!response.ok) throw new Error("Failed to fetch PDFs");
                const data = await response.json();
                const pdfFiles = data.tree.filter(file => file.path.endsWith(".pdf"));
                return pdfFiles;
            } catch (error) {
                console.error("Error fetching PDFs:", error);
                alert("هناك خطا في الاتصال بالسيرفر , ارجو التاكد من الانترنت او رسترة التطبيق");
                return [];
            }
        }

        // Fetch PDFs from the selected folder or the entire repository
        async function fetchPDFs() {
            const folder = document.getElementById("folderSelect").value;
            const fileCount = document.getElementById("fileCount");
            const pdfTableBody = document.getElementById("pdfTableBody");
            pdfTableBody.innerHTML = ""; // Clear existing rows

            if (!folder) {
                // If no folder is selected, fetch all PDFs in the repository
                const pdfFiles = await fetchAllPDFs();
                fileCount.textContent = `Total PDF files in repository: ${pdfFiles.length}`;

                // Populate the table with all PDF files
                pdfFiles.forEach(file => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${file.path}</td>
                        <td>
                            <button onclick="previewPDF('https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/main/${file.path}')">Preview</button>
                            <button onclick="copyLink('https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/main/${file.path}', '${file.path}')">Copy Link</button>  
                            <button onclick="deletePDF('${file.path}', '${file.sha}')">Delete</button>  
                        </td>
                    `;
                    pdfTableBody.appendChild(row);
                });
            } else {
                // If a folder is selected, fetch PDFs from that folder
                const url = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${folder}`;
                try {
                    const response = await fetch(url, {
                        headers: { Authorization: `token ${GITHUB_TOKEN}` }
                    });
                    if (!response.ok) throw new Error("Failed to fetch PDFs");
                    const data = await response.json();
                    const pdfFiles = data.filter(file => file.name.endsWith(".pdf"));
                    fileCount.textContent = `Number of PDF files in folder: ${pdfFiles.length}`;

                    // Populate the table with PDF files from the selected folder
                    pdfFiles.forEach(file => {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${file.name}</td>
                            <td>
                                <button onclick="previewPDF('${file.download_url}')">Preview</button>
                                <button onclick="copyLink('${file.download_url}', '${file.name}')">Copy Link</button>  
                                <button onclick="deletePDF('${file.path}', '${file.sha}')">Delete</button>  
                            </td>
                        `;
                        pdfTableBody.appendChild(row);
                    });
                } catch (error) {
                    console.error("Error fetching PDFs:", error);
                    alert("هناك خطا في الاتصال بالسيرفر , ارجو التاكد من الانترنت او رسترة التطبيق");
                }
            }
        }

        // Open the PDF in a new tab
        function previewPDF(url) {
            window.open(url, "_blank");
        }

        // Copy the PDF download link to the clipboard in the desired format
        function copyLink(url, fileName) {
            const folder = document.getElementById("folderSelect").value;
            const link = `https://lotfy-tech.github.io/bu/${folder ? folder + '/' : ''}${fileName}`;
            navigator.clipboard.writeText(link)
                .then(() => alert("Link copied!"))
                .catch(() => alert("Failed to copy link."));
        }

        // Delete a PDF file
        async function deletePDF(filePath, sha) {
            if (!confirm("Are you sure you want to delete this file?")) return;

            // Show loader
            const deployment = document.getElementById("deployment");
            deployment.style.display = "block";
            const deploymentSteps = document.getElementById("deploymentSteps");
            deploymentSteps.innerHTML = "<p>Deleting file...</p>";

            const url = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${filePath}`;
            try {
                const response = await fetch(url, {
                    method: "DELETE",
                    headers: {
                        Authorization: `token ${GITHUB_TOKEN}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        message: `Delete ${filePath}`,
                        sha: sha
                    })
                });

                if (response.ok) {
                    deploymentSteps.innerHTML += "<p>File deleted successfully!</p>";
                    await fetchPDFs(); // Refresh the PDF list
                } else {
                    const errorData = await response.json();
                    deploymentSteps.innerHTML += `<p>Deletion failed: ${errorData.message}</p>`;
                }
            } catch (error) {
                deploymentSteps.innerHTML += `<p>Deletion failed: ${error.message}</p>`;
            } finally {
                // Hide loader after deletion is complete
                deployment.style.display = "none";
            }
        }

        // Upload a PDF file to the selected folder
        async function uploadPDF() {
            const fileInput = document.getElementById("pdfUpload");
            if (!fileInput.files.length) return alert("Select a PDF file first");
            const file = fileInput.files[0];
            const folder = document.getElementById("folderSelect").value;
            if (!folder) return alert("Please select a folder first");

            document.getElementById("deployment").style.display = "block";
            const deploymentSteps = document.getElementById("deploymentSteps");
            deploymentSteps.innerHTML = "<p>Starting deployment...</p>";

            const reader = new FileReader();
            reader.onload = async function () {
                const content = btoa(reader.result); // Encode file content to Base64
                const url = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${folder}/${file.name}`;

                try {
                    const response = await fetch(url, {
                        method: "PUT",
                        headers: {
                            Authorization: `token ${GITHUB_TOKEN}`,
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            message: `Add ${file.name}`,
                            content: content
                        })
                    });

                    if (response.ok) {
                        deploymentSteps.innerHTML += "<p>File uploaded successfully!</p>";
                        await fetchPDFs(); // Refresh list
                    } else {
                        const errorData = await response.json();
                        deploymentSteps.innerHTML += `<p>Upload failed: ${errorData.message}</p>`;
                    }
                } catch (error) {
                    deploymentSteps.innerHTML += `<p>Upload failed: ${error.message}</p>`;
                } finally {
                    document.querySelector(".loader").style.display = "none";
                }
            };
            reader.readAsBinaryString(file);
        }

        // Initialize the folder dropdown when the page loads
        fetchFolders();
    </script>
</body>
</html>
